<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" ng-app="myApp" ng-strict-di>
  <head>
    <title>MINESWEEPER</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css" />
  </head>
  <body>
    <div ng-controller="MinesweeperController">
      <table class="minefield">
        <tr ng-repeat="row in minefield.rows">
          <td ng-repeat="spot in row.spots" ng-click="uncoverSpot(spot)">
            <img ng-if="spot.isCovered" src="assets/img/covered.png" />
            <img
              ng-if="!spot.isCovered && spot.content == 'empty'"
              src="assets/img/empty.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 'mine'"
              src="assets/img/mine.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 1"
              src="assets/img/number-1.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 2"
              src="assets/img/number-2.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 3"
              src="assets/img/number-3.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 4"
              src="assets/img/number-4.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 5"
              src="assets/img/number-5.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 6"
              src="assets/img/number-6.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 7"
              src="assets/img/number-7.png"
            />
            <img
              ng-if="!spot.isCovered && spot.content == 8"
              src="assets/img/number-8.png"
            />
          </td>
        </tr>
      </table>

      <h3 ng-if="hasLostMessageVisible">You Lost!</h3>
      <h3 ng-if="isWinMessageVisible">You won!</h3>
    </div>
    <script src="assets/js/angular.min.js"></script>
    <script src="assets/js/MinesweeperController.js"></script>
  </body>
</html>
